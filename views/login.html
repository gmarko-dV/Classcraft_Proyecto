<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Agregar enlace de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/registro.jpg'); /* Fondo de la página */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Contenedor del formulario */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con algo de transparencia */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }

    /* Logo dentro del formulario */
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 300px; /* Tamaño del logo */
      max-width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container .form-control {
      margin-bottom: 15px;
    }

    /* Estilo para el enlace de registro */
    .form-container p {
      text-align: center;
    }

    .form-container a {
      color: #28a745;
      text-decoration: none;
    }

    .form-container a:hover {
      text-decoration: underline;
    }

    /* Estilo para el botón */
    .form-container button {
      width: 100%;
    }

  </style>
</head>
<body>
  <!-- Formulario de Login -->
  <div class="container">
    <div class="form-container">
      <!-- Logo dentro del formulario -->
      <div class="logo">
        <img src="/images/logo.png" alt="Logo"> <!-- Ruta al logo -->
      </div>

      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Correo:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Iniciar sesión</button>
      </form>
      
      <p>¿No tienes cuenta? <a href="/register">Regístrate</a></p>
    </div>
  </div>

  <!-- Agregar enlace de Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
